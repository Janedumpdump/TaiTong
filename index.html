    <h1>概述</h1>
    <p>佛教約從西漢時期傳入中國， 至此佛教思想滲透中國文化。展覽以魏晉南北朝的佛教居士——善慧大士的一句禪詩，<strong>「人從橋上過，橋流水不流」</strong>為主題，展示了中國從魏晉南北朝到明代不同形態的佛教和鎮墓石刻，呈現如同岩石千年不滅的民俗信仰。</p>
